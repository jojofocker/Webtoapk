<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web to APK Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Web to APK Converter</h1>
    <form id="apkForm" class="space-y-6">
      <!-- App Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">App Name</label>
        <input
          type="text"
          id="app_name"
          name="app_name"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="My Awesome App"
          required
        />
      </div>

      <!-- Package Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Package Name</label>
        <input
          type="text"
          id="package_name"
          name="package_name"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="com.example.app"
          required
        />
      </div>

      <!-- Version -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Version</label>
        <input
          type="number"
          id="version"
          name="version"
          value="1"
          min="1"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Website URL -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Website URL</label>
        <input
          type="url"
          id="website_url"
          name="website_url"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="https://example.com"
          required
        />
      </div>

      <!-- Theme Color -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Theme Color</label>
        <input
          type="color"
          id="theme_color"
          name="theme_color"
          value="#3F51B5"
          class="mt-1 block w-full h-10 border border-gray-300 rounded-md"
        />
      </div>

      <!-- App Icon -->
      <div>
        <label class="block text-sm font-medium text-gray-700">App Icon (PNG)</label>
        <input
          type="file"
          id="icon_url"
          accept="image/png"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md"
        />
        <img id="icon_preview" class="mt-2 w-16 h-16 object-cover rounded hidden" alt="Icon Preview" />
      </div>

      <!-- Custom User Agent -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Custom User Agent</label>
        <input
          type="text"
          id="user_agent"
          name="user_agent"
          value="NB Android/1.0.0"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="NB Android/1.0.0"
        />
      </div>

      <!-- Navigation Bar -->
      <div>
        <label class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="nav_bar_enabled"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <span class="text-sm font-medium text-gray-700">Enable Navigation Bar</span>
        </label>
        <div id="nav_bar_color_container" class="mt-2 hidden">
          <label class="block text-sm font-medium text-gray-700">Navigation Bar Color</label>
          <input
            type="color"
            id="nav_bar_color"
            value="#3F51B5"
            class="mt-1 block w-full h-10 border border-gray-300 rounded-md"
          />
        </div>
      </div>

      <!-- Progress Bar -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Progress Bar Style</label>
        <select
          id="progress_bar_style"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="None">None</option>
          <option value="Linear">Linear</option>
          <option value="Circular">Circular</option>
        </select>
        <div id="progress_bar_color_container" class="mt-2 hidden">
          <label class="block text-sm font-medium text-gray-700">Progress Bar Color</label>
          <input
            type="color"
            id="progress_bar_color"
            value="#3F51B5"
            class="mt-1 block w-full h-10 border border-gray-300 rounded-md"
          />
        </div>
      </div>

      <!-- Features -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Features</label>
        <div class="mt-2 space-y-2">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              value="Splash Screen"
              class="feature-checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <span class="text-sm text-gray-600">Splash Screen</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              value="Refresh Bar"
              class="feature-checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <span class="text-sm text-gray-600">Refresh Bar</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              value="Pull to Refresh"
              class="feature-checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <span class="text-sm text-gray-600">Pull to Refresh</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              value="Offline Support"
              class="feature-checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <span class="text-sm text-gray-600">Offline Support</span>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        id="submitBtn"
        class="w-full py-3 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Generate APK
      </button>
    </form>

    <!-- Progress Bar -->
    <div id="progressContainer" class="mt-6 hidden">
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div id="progressBar" class="bg-blue-600 h-3 rounded-full" style="width: 0%"></div>
      </div>
      <p id="progressText" class="text-sm text-gray-600 mt-2 text-center">Progress: 0.0%</p>
    </div>

    <!-- Error Message -->
    <p id="error" class="mt-4 text-red-600 text-center hidden"></p>

    <!-- Success Result -->
    <div id="result" class="mt-6 bg-green-100 p-4 rounded-md hidden">
      <h2 class="text-lg font-semibold text-green-800">Success!</h2>
      <p class="text-sm text-green-700">Your APK is ready:</p>
      <ul class="mt-2 space-y-2">
        <li><a id="apkLink" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">Download APK</a></li>
        <li><a id="fullPackageLink" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">Download Full Package</a></li>
        <li><a id="dashboardLink" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">View Dashboard</a></li>
      </ul>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://web-to-apk-converter-lo8l.vercel.app/'; // Update with your backend URL after deployment

    // Initialize session
    let userSession = null;
    async function init() {
      try {
        const response = await axios.post(`${API_BASE_URL}/register`);
        if (response.data.success) {
          userSession = response.data.result;
        } else {
          showError(response.data.result.error || 'Failed to initialize session.');
        }
      } catch (err) {
        showError(err.response?.data?.result?.error || 'Registration failed.');
      }
    }

    // Handle form submission
    document.getElementById('apkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Generating...';
      hideElement('error');
      hideElement('result');
      showElement('progressContainer');
      setProgress(0);

      // Collect form data
      const formData = {
        app_name: document.getElementById('app_name').value,
        package_name: document.getElementById('package_name').value,
        version: document.getElementById('version').value,
        website_url: document.getElementById('website_url').value,
        theme_color: document.getElementById('theme_color').value,
        user_agent: document.getElementById('user_agent').value,
        navigation_bar: {
          enabled: document.getElementById('nav_bar_enabled').checked,
          color: document.getElementById('nav_bar_color').value,
        },
        progress_bar: {
          style: document.getElementById('progress_bar_style').value,
          color: document.getElementById('progress_bar_color').value,
        },
        features: Array.from(document.querySelectorAll('.feature-checkbox:checked')).map(cb => cb.value),
      };

      // Handle icon upload
      const iconFile = document.getElementById('icon_url').files[0];
      if (iconFile && iconFile.type === 'image/png') {
        formData.icon_url = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(iconFile);
        });
      } else if (iconFile) {
        showError('Please upload a valid PNG image.');
        resetForm();
        return;
      }

      try {
        const response = await axios.post(`${API_BASE_URL}/generate`, { session: userSession, input: formData });
        if (response.data.success) {
          const taskId = response.data.result.task_id;
          pollTask(taskId);
        } else {
          showError(response.data.result.error || 'Failed to generate APK.');
          resetForm();
        }
      } catch (err) {
        showError(err.response?.data?.result?.error || 'Generation failed.');
        resetForm();
      }
    });

    // Poll task progress
    async function pollTask(taskId) {
      const maxTime = 10 * 60 * 1000; // 10 minutes
      const interval = 5000; // 5 seconds
      const start = Date.now();

      const intervalId = setInterval(async () => {
        try {
          const response = await axios.get(`${API_BASE_URL}/task/${taskId}`);
          const task = response.data;
          setProgress(task.result?.progress || 0);

          if (task.result?.is_completed || task.result?.is_failed || Date.now() - start >= maxTime) {
            clearInterval(intervalId);
            if (task.result?.is_completed && task.result?.links) {
              showResult(task.result);
            } else {
              showError(task.result?.error || 'Task failed or timed out.');
            }
            resetForm();
          }
        } catch (err) {
          clearInterval(intervalId);
          showError(err.response?.data?.result?.error || 'Task polling failed.');
          resetForm();
        }
      }, interval);
    }

    // Utility functions
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      showElement('error');
    }

    function showResult(result) {
      document.getElementById('apkLink').href = result.links.apk;
      document.getElementById('fullPackageLink').href = result.links.full_package;
      document.getElementById('dashboardLink').href = result.links.dashboard;
      showElement('result');
    }

    function setProgress(progress) {
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      progress = Math.max(0, Math.min(100, progress));
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `Progress: ${progress.toFixed(1)}%`;
    }

    function showElement(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    function hideElement(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function resetForm() {
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').textContent = 'Generate APK';
      hideElement('progressContainer');
      setProgress(0);
    }

    // Handle icon preview
    document.getElementById('icon_url').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type === 'image/png') {
        const reader = new FileReader();
        reader.onload = () => {
          const preview = document.getElementById('icon_preview');
          preview.src = reader.result;
          showElement('icon_preview');
        };
        reader.readAsDataURL(file);
      } else {
        hideElement('icon_preview');
      }
    });

    // Toggle navigation bar color input
    document.getElementById('nav_bar_enabled').addEventListener('change', (e) => {
      document.getElementById('nav_bar_color_container').classList.toggle('hidden', !e.target.checked);
    });

    // Toggle progress bar color input
    document.getElementById('progress_bar_style').addEventListener('change', (e) => {
      document.getElementById('progress_bar_color_container').classList.toggle('hidden', e.target.value === 'None');
    });

    // Initialize on page load
    window.onload = init;
  </script>
</body>
</html>
