<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web to APK Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .hidden { display: none; }
    .error { color: red; }
    .success { color: green; }
    .progress-bar { transition: width 0.3s ease; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-600">Web to APK Converter</h1>
    <form id="apkForm" class="space-y-4">
      <!-- App Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">App Name</label>
        <input type="text" id="app_name" class="mt-1 block w-full p-2 border rounded" placeholder="My App" required>
      </div>
      <!-- Package Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Package Name</label>
        <input type="text" id="package_name" class="mt-1 block w-full p-2 border rounded" placeholder="com.example.app" required>
      </div>
      <!-- Version -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Version</label>
        <input type="number" id="version" class="mt-1 block w-full p-2 border rounded" value="1" min="1" required>
      </div>
      <!-- Website URL -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Website URL</label>
        <input type="url" id="website_url" class="mt-1 block w-full p-2 border rounded" placeholder="https://example.com" required>
      </div>
      <!-- Theme Color -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Theme Color</label>
        <input type="color" id="theme_color" class="mt-1 block w-full h-10 border rounded" value="#3F51B5">
      </div>
      <!-- App Icon -->
      <div>
        <label class="block text-sm font-medium text-gray-700">App Icon (PNG)</label>
        <input type="file" id="icon_url" accept="image/png" class="mt-1 block w-full p-2 border rounded">
        <img id="icon_preview" class="mt-2 w-16 h-16 object-cover rounded hidden">
      </div>
      <!-- User Agent -->
      <div>
        <label class="block text-sm font-medium text-gray-700">User Agent</label>
        <input type="text" id="user_agent" class="mt-1 block w-full p-2 border rounded" value="NB Android/1.0.0">
      </div>
      <!-- Navigation Bar -->
      <div>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="nav_bar_enabled" class="h-4 w-4">
          <span class="text-sm text-gray-700">Enable Navigation Bar</span>
        </label>
        <div id="nav_bar_color" class="mt-2 hidden">
          <label class="block text-sm font-medium text-gray-700">Color</label>
          <input type="color" class="mt-1 block w-full h-10 border rounded" value="#3F51B5">
        </div>
      </div>
      <!-- Progress Bar -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Progress Bar Style</label>
        <select id="progress_bar_style" class="mt-1 block w-full p-2 border rounded">
          <option value="None">None</option>
          <option value="Linear">Linear</option>
          <option value="Circular">Circular</option>
        </select>
        <div id="progress_bar_color" class="mt-2 hidden">
          <label class="block text-sm font-medium text-gray-700">Color</label>
          <input type="color" class="mt-1 block w-full h-10 border rounded" value="#3F51B5">
        </div>
      </div>
      <!-- Features -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Features</label>
        <div class="mt-2 space-y-2">
          <label class="flex items-center space-x-2"><input type="checkbox" value="Splash Screen" class="feature"> Splash Screen</label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="Refresh Bar" class="feature"> Refresh Bar</label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="Pull to Refresh" class="feature"> Pull to Refresh</label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="Offline Support" class="feature"> Offline Support</label>
        </div>
      </div>
      <button type="submit" id="submitBtn" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700">Generate APK</button>
    </form>
    <div id="progress" class="mt-4 hidden">
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
      </div>
      <p id="progressText" class="text-sm text-gray-700 mt-1 text-center">Progress: 0%</p>
    </div>
    <p id="message" class="mt-4 text-center"></p>
    <div id="result" class="mt-4 hidden">
      <h2 class="text-lg font-semibold text-green-600">Success!</h2>
      <ul class="mt-2 space-y-2">
        <li><a id="apkLink" class="text-blue-600 hover:underline" target="_blank">Download APK</a></li>
        <li><a id="fullPackageLink" class="text-blue-600 hover:underline" target="_blank">Download Full Package</a></li>
        <li><a id="dashboardLink" class="text-blue-600 hover:underline" target="_blank">View Dashboard</a></li>
      </ul>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:3000'; // Replace with deployed backend URL, e.g., https://web-to-apk-converter.onrender.com
    let session = null;

    // Initialize
    async function init() {
      try {
        const response = await axios.post(`${API_BASE_URL}/register`);
        if (response.data.success) {
          session = response.data.result;
          showMessage('Session initialized successfully.', 'success');
        } else {
          showMessage(response.data.result.error || 'Failed to initialize.', 'error');
        }
      } catch (error) {
        showMessage(error.response?.data?.result?.error || 'Network error. Check backend.', 'error');
      }
    }

    // Form Submission
    document.getElementById('apkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Generating...';
      hideElement('message');
      hideElement('result');
      showElement('progress');
      setProgress(0);

      const formData = {
        app_name: document.getElementById('app_name').value.trim(),
        package_name: document.getElementById('package_name').value.trim(),
        version: document.getElementById('version').value,
        website_url: document.getElementById('website_url').value,
        theme_color: document.getElementById('theme_color').value,
        icon_url: await getIconBase64(),
        user_agent: document.getElementById('user_agent').value,
        navigation_bar: {
          enabled: document.getElementById('nav_bar_enabled').checked,
          color: document.getElementById('nav_bar_color').querySelector('input').value
        },
        progress_bar: {
          style: document.getElementById('progress_bar_style').value,
          color: document.getElementById('progress_bar_color').querySelector('input').value
        },
        features: Array.from(document.querySelectorAll('.feature:checked')).map(cb => cb.value)
      };

      if (!session) {
        showMessage('Session not initialized. Try refreshing.', 'error');
        resetForm();
        return;
      }

      try {
        const response = await axios.post(`${API_BASE_URL}/generate`, { session, input: formData });
        if (response.data.success) {
          pollTask(response.data.result.task_id);
        } else {
          showMessage(response.data.result.error || 'Generation failed.', 'error');
          resetForm();
        }
      } catch (error) {
        showMessage(error.response?.data?.result?.error || 'API error. Check network., 'error');
        resetForm();
      }
    });

    // Poll Task Progress
    async function pollTask(taskId) {
      let attempts = 0;
      const maxAttempts = 120; // ~10 minutes at 5s intervals

      const interval = setInterval(async () => {
        if (attempts >= maxAttempts) {
          clearInterval(interval);
          showMessage('Timeout. Task took too long.', 'error');
          resetForm();
          return;
        }

        try {
          const response = await axios.get(`${API_BASE_URL}/task/${taskId}`);
          const task = response.data;
          setProgress(task.result?.progress || 0);

          if (task.result?.is_completed || task.result?.is_failed) {
            clearInterval(interval);
            if (task.result?.is_completed && task.result?.links) {
              showResult(task.result);
            } else {
              showMessage(task.result?.error || 'Task failed.', 'error');
            }
            resetForm();
          }
        } catch (error) {
          clearInterval(interval);
          showMessage(error.response?.data?.result?.error || 'Polling failed., 'error');
          resetForm();
        }
        attempts++;
      }, 5000);
    }

    // Utility Functions
    function getIconBase64() {
      return new Promise((resolve) => {
        const file = document.getElementById('icon_url').files[0];
        if (!file) return resolve(null);
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }

    function setProgress(progress) {
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      progress = Math.min(100, Math.max(0, progress));
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `Progress: ${progress.toFixed(1)}%`;
    }

    function showMessage(text, type = 'error') {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `mt-4 text-center ${type === 'success' ? 'success' : 'error'}`;
      showElement('message');
    }

    function showResult(result) {
      document.getElementById('apkLink').href = result.links.apk;
      document.getElementById('fullPackageLink').href = result.links.full_package;
      document.getElementById('dashboardLink').href = result.links.dashboard;
      showElement('result');
    }

    function showElement(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    function hideElement(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function resetForm() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Generate APK';
      hideElement('progress');
      hideElement('message');
      hideElement('result');
      setProgress(0);
    }

    // Event Listeners
    document.getElementById('icon_url').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const preview = document.getElementById('icon_preview');
      if (file && file.type === 'image/png') {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          showElement('icon_preview');
        };
        reader.readAsDataURL(file);
      } else {
        hideElement('icon_preview');
        showMessage('Please upload a PNG file.', 'error');
      }
    });

    document.getElementById('nav_bar_enabled').addEventListener('change', (e) => {
      document.getElementById('nav_bar_color').classList.toggle('hidden', !e.target.checked);
    });

    document.getElementById('progress_bar_style').addEventListener('change', (e) => {
      document.getElementById('progress_bar_color').classList.toggle('hidden', e.target.value === 'None');
    });

    // Initialize on load
    window.onload = init;
  </script>
</body>
</html>
